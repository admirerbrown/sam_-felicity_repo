<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="main">
      <header id="header">
        <nav id="nav-bar">
          <div class="logo">
          <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png
          " alt='logo'/>
          </div>
          <div class="links">
            <ul>
              <li><a href="http://" class="nav-link">Features</a></li>
              <li><a href="http://" class="nav-link">How It Works</a></li>
              <li><a href="http://" class="nav-link">Pricing</a></li>
            </ul>
          </div>
        </nav>
        
      </header>

      <div class="form">
        <h3>Handcrafted, home-made masterpieces</h3>
        <form action="" id="form">
          <input type="email" name="email" id="email" placeholder="Enter Your Email Address" />
          <input type="submit" value="Get Started" id="submit" />

        </form>
      </div>

    </div>




    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

   
    <script  src="js/index.js"></script>
  </body>
</html>
